<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 容器不存在</title>
  <!-- preload font -->
  <link rel="preload" as="font" type="font/woff2" crossorigin
    href="https://ctf.cumt.edu.cn/static/fonts/InterVariable.woff2">
  <!-- preload sticker -->
  <link rel="preload" as="image" role="sticker" href="https://ctf.cumt.edu.cn/static/frp-404/sticker/minori-1.png">
  <link rel="preload" as="image" role="sticker" href="https://ctf.cumt.edu.cn/static/frp-404/sticker/minori-2.png">
  <link rel="preload" as="image" role="sticker" href="https://ctf.cumt.edu.cn/static/frp-404/sticker/minori-3.png">
  <!-- preload background image -->
  <link rel="preload" as="image" href="https://ctf.cumt.edu.cn/static/frp-404/bg_lottie_pc.webp">
  <link rel="preload" as="image" href="https://ctf.cumt.edu.cn/static/frp-404/bg_parallax01_pc.webp">
  <link rel="preload" as="image" href="https://ctf.cumt.edu.cn/static/frp-404/bg_parallax02_pc.webp">
  <link rel="preload" as="image" href="https://ctf.cumt.edu.cn/static/frp-404/bg_parallax03_pc.webp">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }

    .bg {
      background: linear-gradient(90deg, #b3fffd 0, #e3e6ff 50%, #fde5f5 100%);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .bg-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .bg-layer__parallax {
      background-repeat: repeat-y;
      background-size: 100% auto;
      background-position: center 0;
    }

    .bg-img__lottie {
      background-image: url(https://ctf.cumt.edu.cn/static/frp-404/bg_lottie_wap.webp);
    }

    .bg-img__parallax-1 {
      background-image: url(https://ctf.cumt.edu.cn/static/frp-404/bg_parallax01_wap.webp);
    }

    .bg-img__parallax-2 {
      background-image: url(https://ctf.cumt.edu.cn/static/frp-404/bg_parallax02_wap.webp);
    }

    .bg-img__parallax-3 {
      background-image: url(https://ctf.cumt.edu.cn/static/frp-404/bg_parallax03_wap.webp);
    }

    .popup {
      max-width: 75vw;
      max-height: 50vh;
    }

    .pc\:show {
      display: none;
    }

    @media only screen and (min-width: 767px) {
      .bg-img__lottie {
        background-image: url(https://ctf.cumt.edu.cn/static/frp-404/bg_lottie_pc.webp);
      }

      .bg-img__parallax-1 {
        background-image: url(https://ctf.cumt.edu.cn/static/frp-404/bg_parallax01_pc.webp);
      }

      .bg-img__parallax-2 {
        background-image: url(https://ctf.cumt.edu.cn/static/frp-404/bg_parallax02_pc.webp);
      }

      .bg-img__parallax-3 {
        background-image: url(https://ctf.cumt.edu.cn/static/frp-404/bg_parallax03_pc.webp);
      }

      .popup {
        max-width: 50vw;
        max-height: 50vh;
      }

      .pc\:show {
        display: block;
      }
    }

    .box {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.13939s ease-out;
    }

    .popup[data-show] {
      transform: translate(-50%, -50%) scale(1);
    }

    .meta-box {
      position: absolute;
      text-align: right;
    }

    .meta-lb {
      left: .5em;
      bottom: .5em;
    }

    .meta-rb {
      right: .5em;
      bottom: .5em;
    }

    .meta {
      color: #fff;
      font-weight: 600;
      text-shadow: -1px -1px 0 rgba(0, 0, 0, .4), 1px -1px 0 rgba(0, 0, 0, .4), -1px 1px 0 rgba(0, 0, 0, .4), 1px 1px 0 rgba(0, 0, 0, .4);
      font-family: InterVar, Inter var, Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 0.7rem;
    }

    @media only screen and (min-width: 328px) and (max-width: 767px) {
      .meta {
        font-size: 0.8rem;
      }
    }

    @media only screen and (min-width: 512px) and (max-width: 767px) {
      .meta {
        font-size: 0.9rem;
      }
    }

    @media only screen and (min-width: 767px) {
      .meta {
        font-size: 1rem;
      }
    }

    .line {
      display: block;
      width: 100%;
    }

    .smaller {
      font-size: smaller;
    }


    @font-face {
      font-family: "InterVar";
      font-weight: 100 900;
      font-display: swap;
      font-style: normal;
      src:
        url(https://ctf.cumt.edu.cn/static/fonts/InterVariable.woff2) format("woff2-variations"),
        url(https://ctf.cumt.edu.cn/static/fonts/InterVariable.woff2) format("woff2");
      src: url(https://ctf.cumt.edu.cn/static/fonts/InterVariable.woff2) format("woff2") tech("variations");
    }

    ::selection {
      color: #fff;
      background: #557;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bg">
      <div class="bg-layer bg-img__lottie"></div>
      <div class="bg-layer bg-layer__parallax bg-img__parallax-1"></div>
      <div class="bg-layer bg-layer__parallax bg-img__parallax-2"></div>
      <div class="bg-layer bg-layer__parallax bg-img__parallax-3"></div>
      <script>
        (() => {
          const parallaxLayers = document.querySelectorAll('.bg-layer__parallax');
          let offset = 0;
          function animate() {
            offset += 0.6393939;
            parallaxLayers.forEach((layer, index) => {
              const speed = (index + 1) * 0.5;
              layer.style.backgroundPosition = `center ${-offset * speed}px`;
            });
            requestAnimationFrame(animate);
          }
          animate();
        })()
      </script>
    </div>
    <div class="box"></div>
    <script>
          (() => {
            const box = document.querySelector('.box');
            const imgMap = new Map();
            function animateOneImage(src) {
              const img = imgMap.get(src);
              if (img) {
                show(img);
              } else {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                  imgMap.set(src, img);
                  show(img);
                };
              }
              function show(img) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);
                canvas.classList.add('popup');
                canvas.style.visibility = 'hidden';
                box.appendChild(canvas);
                setTimeout(() => {
                  canvas.style.visibility = '';
                  setTimeout(() => {
                    canvas.setAttribute('data-show', '');
                  }, 100);
                  setTimeout(() => {
                    box.removeChild(canvas);
                  }, 2100);
                }, 390);
              }
            }
            const stickerImages = document.querySelectorAll('link[rel="preload"][role="sticker"]');
            const stickerSrcs = Array.from(stickerImages).map(link => link.href);

            let index = 0;
            function showNextSticker() {
              animateOneImage(stickerSrcs[index]);
              index = (index + 1) % stickerSrcs.length;
            }
            showNextSticker();
            let timeout = setInterval(showNextSticker, 2000);
            document.addEventListener('visibilitychange', () => {
              if (document.visibilityState === 'visible') {
                clearInterval(timeout);
                setTimeout(() => {
                  const popupImages = document.querySelectorAll('.popup');
                  popupImages.forEach(img => {
                    if (img.style.visibility !== 'hidden') {
                      img.parentNode.removeChild(img);
                    }
                  });
                }, 390);
                showNextSticker();
                timeout = setInterval(showNextSticker, 2000);
              } else {
                clearInterval(timeout);
              }
            });
          })()
    </script>
    <div class="meta-box meta-lb meta pc:show">
      <span class="line" id="datetime"></span>
    </div>
    <div class="meta-box meta-rb meta">
      <span class="line">Managed by CTF.CUMT.EDU.CN</span>
      <span class="line smaller">DevOps performed by Team Best eXcited Security, CUMT</span>
      <span class="line smaller">
        <span class="smaller">
          Resouces in this page are derived from Project Sekai: Colorful Stage! feat. Hatsune Miku
        </span>
      </span>
    </div>
    <style>
      .ch-1 {
        display: inline-block;
        width: 1ch;
        text-align: center;
      }
    </style>
    <script>
        (() => {
          const datetimeEl = document.getElementById('datetime');
          function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const utcOffset = Math.floor(-now.getTimezoneOffset() / 60);
            const text = `${year}-${month}-${day} ${hours}:${minutes}:${seconds} UTC${utcOffset > 0 ? '+' : ''}${utcOffset === 0 ? '' : utcOffset}`;
            if (text !== datetimeEl.textContent) {
              // create a span width=1ch for each character
              const html = text.split('').map(ch => {
                if (!/\d/.test(ch)) {
                  return ch;
                }
                const span = document.createElement('span');
                span.textContent = ch;
                span.classList.add('ch-1');
                return span.outerHTML;
              }).join('').replace(/(^|<\/span>)([^\d]+)(<span|$)/g, '$1<span>$2</span>$3');
              if (!datetimeEl.textContent.trim()) datetimeEl.innerHTML = html;
              else {
                const spanTexts = html.replace(/^<span[^>]*>|<\/span>$/g, '').split(/<\/span><span[^>]*>/);
                const datetimeSpans = datetimeEl.querySelectorAll('span');
                for (let i = 0; i < datetimeSpans.length; i++) {
                  if (spanTexts[i] !== datetimeSpans[i].textContent) {
                    datetimeSpans[i].textContent = spanTexts[i];
                  }
                }
              }
            }
          }
          updateDateTime();
          setInterval(updateDateTime, 39);
        })()
    </script>
  </div>
</body>

</html>
